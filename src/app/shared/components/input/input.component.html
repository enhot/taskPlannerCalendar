<div class="ui-input">
  <label class="ui-input__label" [attr.for]="id()">
    <i18n-text [label]="label()"></i18n-text>
  </label>

  <input
    class="ui-input__field"
    #inputEl
    [id]="id()"
    [type]="type()"
    [placeholder]="placeholder()"
    [disabled]="disabled()"
    (input)="onInput($event)"
    (blur)="onTouched()"
    [value]="value()"
    [attr.aria-invalid]="ngControl?.invalid && ngControl?.touched"
  />
</div>
